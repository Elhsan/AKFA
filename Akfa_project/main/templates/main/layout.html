{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    {% block style %}
    
    {% endblock %}
</head>
<body>

    <div class="aside">
       
        <span class="logo">Akfa</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url "home" %}"><li><i class="bi bi-house-door"></i>Главная</li></a>
            <a href="{% url "about" %}"><li><i class="bi bi-house-door"></i>О нас</li></a>
            <a href="{% url "news_home" %}"><li><i class="bi bi-newspaper"></i>Заказы</li></a>
            <a href={% url "create_order" %}><li><i class="bi bi-joystick"></i>Создать</li></a>
            <a href="{% url "logout" %}"><li><i class="bi bi-newspaper"></i>выйти</li></a>
        </ul>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    
</body>
</html>
